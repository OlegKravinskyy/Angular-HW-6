<h3>Products list</h3>

<input
  type="text"
  placeholder="Enter name for filter"
  [(ngModel)]="filterText"
  (input)="filterProducts()"
/>

<ul>
  <li *ngFor="let product of products">{{ product }}</li>
</ul>

<div>
  <h4>Filtered products</h4>

  <ul>
    <li *ngFor="let product of filteredProducts">{{ product }}</li>
  </ul>
</div>
